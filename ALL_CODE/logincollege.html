<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="1734464110329.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page-body">
    <div class="login-container">
        <h1>Login</h1>
        <!-- إضافة المعرفات (id) للحقلين -->
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <!-- استدعاء الدالة login عند النقر على الزر -->
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // تحقق من صحة بيانات الدخول
            if (email === "abdallah17ahmed2005@gmail.com" && password === "123456") {
                window.location.href = "../index.html"; // الانتقال إلى صفحة logo.html
            } else {
                document.getElementById('error').innerText = "Invalid email or password!";
            }
        }
    </script>
</body>
</html>
